<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slide-Show - an Image Carousel clone</title>

    <!-- CSS -->
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/slide-show.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="wrap" >
      <!-- Use the scroller class attached to a div to activate the scroller object
           Include image elements inside the div to fill the scroller object
           The order the images are in will be the order they appear in the scroller object
           Use data-scroller-delay to set the time to show each image in ms, defaults to 5ms
           Use data-scroller-direction to set the direction the scroller rotates, defaults to right -->
      <div class="scroller" >
        <img src="img/hiv.jpg" alt="" title="" />
        <img src="img/lungs.jpg" alt="" title="" />
        <img src="img/syringe.jpg" alt="" title="" />
        <img src="img/chromosome.jpg" alt="" title="" />
      </div>
    </div>
    <script src="js/slide-show.js" ></script>
  </body>
</html>
